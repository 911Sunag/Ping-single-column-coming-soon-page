<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; font-weight: 700; color: hsl(223, 87%, 63%); }
    .attribution a { color: hsl(354, 100%, 66%); }
  </style>
  <script src="https://kit.fontawesome.com/630ffb3b6c.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="hero">

    <div class="logo">
      <img src="images/logo.svg" alt="ping.">
    </div>
      
    <div class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <small>Subscribe and get notified</small>
    </div>

    <div class="email">
      <input type="email" placeholder="Your email address" autocomplete="off" id="email" class="error">
      <button id="btn">Notify Me</button>
      <small id="error"></small>
      <!-- Please provide a vaild email address -->
    </div>

    <div class="hero-image">
       <!-- <img src="images/illustration-dashboard.png" alt="dashboard"> -->
    </div>

    <div class="social-media">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sunag Arigala</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
